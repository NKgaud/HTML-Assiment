    <script>
        function rupees() {
            var basic;
            basic = document.getElementById('inp1').value;
            tt = (basic * 2000);
            document.getElementById('tt').value = tt;
            //   500
            var nikhil
            nikhil = document.getElementById('inp2').value;
            fh = (nikhil * 500);
            document.getElementById('fh').value = fh;

            //   200
            var twohund
            twohund = document.getElementById('inp3').value;
            th = (twohund * 200);
            document.getElementById('th').value = th;

            // 100
            var onehund
            onehund = document.getElementById('inp4').value;
            oh = (100 * onehund);
            document.getElementById('oh').value = oh;

            // 50
            var fifty
            fifty = document.getElementById('inp5').value;
            ft = (fifty * 50);
            document.getElementById('ft').value = ft;
            //  20
            var twenty;
            twenty = document.getElementById('inp6').value;
            tw = (twenty * 20);
            document.getElementById('tw').value = tw;
            //  10
            var ten
            ten = document.getElementById('inp7').value;
            tn = (ten * 10);
            document.getElementById('tn').value = tn;

            // 5
            var five
            five = document.getElementById('inp8').value;
            fv = (five * 5);
            document.getElementById('fv').value = fv;

            // 2
            var two
            two = document.getElementById('inp9').value;
            nn = (two * 2);
            document.getElementById('nn').value = nn;

            // 1
            var magic
            magic = document.getElementById('inp').value;
            mg = (magic * 1);
            document.getElementById('mg').value = mg;

            var total;
            total = +tt + +fh + +th + +oh + +ft + +tw + +tn + +fv + +nn + +mg;
            document.getElementById('total').value = total;
        }


        var a = ['', 'one ', 'two ', 'three ', 'four ', 'five ', 'six ', 'seven ', 'eight ', 'nine ', 'ten ', 'eleven ', 'twelve ', 'thirteen ', 'fourteen ', 'fifteen ', 'sixteen ', 'seventeen ', 'eighteen ', 'nineteen '];
        var b = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

        function inWords(num) {
            if ((num = num.toString()).length > 9) return 'overflow';
            n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
            if (!n) return; var str = '';
            str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
            str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
            str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
            str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
            str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only ' : '';
            return str;
        }

        document.getElementById('number').onkeyup = function () {
            document.getElementById('words').innerHTML = inWords(document.getElementById('number').value);
        };
    </script>
